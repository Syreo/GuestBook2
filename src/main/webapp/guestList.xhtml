<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>

        <h1>GuestBook TEST</h1>
        
       <p>
       <h:form>
      <h:panelGrid  id="panel" columns="2" >
        Name: <h:inputText required="true" value="#{guestController.name}" label="Firstname" /><br/>
        Email: <h:inputText required="true"  value="#{guestController.email}" label="Secondname" /><br/>
        Address: <h:inputText required="true"  value="#{guestController.address}" label="Address" /><br/>
        Quantity: <h:inputText required="true"  value="#{guestController.qty}" label="Quantity" /><br/>
        <f:facet name="footer">
          <h:panelGroup style="display:block; text-align:center">
            <h:commandButton action="#{guestController.addGuest}" value="Go.." />
          </h:panelGroup>
        </f:facet>  
      </h:panelGrid>
      </h:form>
    </p>
    </h:body>

</html>
